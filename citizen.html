<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Dashboard - Civic Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">Civic Tracker</h1>
            <div class="nav-buttons">
                <span id="userWelcome" class="user-welcome"></span>
                <button class="btn btn-outline" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <main class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1>Citizen Dashboard</h1>
                <button class="btn btn-primary" onclick="showReportModal()">Report New Issue</button>
            </div>

            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3 id="totalIssues">0</h3>
                    <p>Total Issues Reported</p>
                </div>
                <div class="stat-card">
                    <h3 id="pendingIssues">0</h3>
                    <p>Pending Issues</p>
                </div>
                <div class="stat-card">
                    <h3 id="resolvedIssues">0</h3>
                    <p>Resolved Issues</p>
                </div>
            </div>

            <div class="issues-section">
                <h2>My Reported Issues</h2>
                <div class="issues-grid" id="myIssues">
                    <!-- Issues will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Report Issue Modal -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('reportModal')">&times;</span>
            <h2>Report New Issue</h2>
            <form id="reportForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="issueTitle">Title:</label>
                    <input type="text" id="issueTitle" required>
                </div>
                <div class="form-group">
                    <label for="issueDescription">Description:</label>
                    <textarea id="issueDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="issueCategory">Category:</label>
                    <select id="issueCategory" required>
                        <option value="">Select Category</option>
                        <option value="Road">Road</option>
                        <option value="Garbage">Garbage</option>
                        <option value="Water">Water</option>
                        <option value="Electricity">Electricity</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="issueImage">Upload Image:</label>
                    <input type="file" id="issueImage" accept="image/*" required>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-outline" onclick="getCurrentLocation()">Get Current Location</button>
                    <div id="locationStatus" class="location-status"></div>
                </div>
                <button type="submit" class="btn btn-primary">Report Issue</button>
            </form>
        </div>
    </div>

    <!-- Issue Details Modal -->
    <div id="issueDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('issueDetailsModal')">&times;</span>
            <div id="issueDetailsContent">
                <!-- Issue details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="citizen.js"></script>
</body>
</html>
